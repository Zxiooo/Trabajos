<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Admin</title>
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
    <header>
        <div class="head-logo">
            <img src="../imagenes/logo.png" alt="Logo de la Empresa">
            <h3 class="head-titulo">RealityFiction3D</h3>
        </div>
        <nav>
            <a href="../html/login.html" class="nav-link">Salir</a>
        </nav>
    </header>        
    
    <table class="tabla">
        <tr>
            <td class="formulario">
                <form onsubmit="event.preventDefault(); onFormSubmit();" autocomplete="off">
                    <div>
                        <label>Impresión 3D Paquete</label>
                        <label class="error-validacion ocultar" id="packageValidationError">Este campo es requerido.</label>
                        <input type="text" name="paquete" id="package" maxlength="45">
                    </div>
                    <div>
                        <label>Precio</label>
                        <label class="error-validacion ocultar" id="priceValidationError">Este campo es requerido.</label>
                        <input type="number" name="precio" id="price" max="99999999">
                    </div>
                    <div>
                        <label>Fecha de Entrega</label>
                        <label class="error-validacion ocultar" id="deliveryDateValidationError">Este campo es requerido.</label>
                        <input type="text" name="fechaEntrega" id="deliveryDate" maxlength="25">
                    </div>
                    <div>
                        <label>Aprox de piezas</label>
                        <label class="error-validacion ocultar" id="piecesValidationError">Este campo es requerido.</label>
                        <input type="number" name="aproxPiezas" id="pieces" max="999999">
                    </div>
                    <div>
                        <label>Tiempo de impresión (Horas)</label>
                        <label class="error-validacion ocultar" id="printTimeValidationError">Este campo es requerido.</label>
                        <input type="number" name="tiempoImpresion" id="printTime" max="999">
                    </div>
                    <div class="botones-accion-formulario">
                        <input type="submit" value="Ingresar">
                    </div>
                </form>
            </td>
            <td>
                <table class="lista" id="orderList">
                    <thead>
                        <tr>
                            <th>Paquete</th>
                            <th>Precio</th>
                            <th>Fecha de Entrega</th>
                            <th>Aprox de piezas</th>
                            <th>Tiempo de impresión (Horas)</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    <script src="../js/admin.js"></script>
</body>
</html>
