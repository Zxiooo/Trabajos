<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos</title>
    <link rel="stylesheet" href="../css/catalogo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="head-logo">
            <img src="../imagenes/logo.png" alt="Logo de la Empresa">
            <h3 class="head-titulo">RealityFiction3D</h3>
        </div>
        <nav>
            <a href="../index.html" class="nav-link">Inicio</a>
            <a href="../html/login.html" class="nav-link">Cambiar Cuenta</a>
        </nav>
    </header>
    <h2 class="Titulo">Catalogo</h2>    
    <section class="catalogo-fondo">
        <div class="catalogo">
            <div class="tarjeta">
                <img src="../imagenes/logo.png" alt="Producto 1">
                <h2>Diseño 3D Personalizado</h2>
                <p>Precio: $30000</p>
                <button onclick="anadirAlCarrito('Diseño 3D Personalizado', 30000)">Añadir al carrito 🛒</button>
            </div>
            <div class="tarjeta">
                <img src="../imagenes/producto2.png" alt="Producto 2">
                <h2>Figura 3D a Elección</h2>
                <p>Precio: $12500</p>
                <button onclick="anadirAlCarrito('Figura 3D a Elección', 12500)">Añadir al carrito 🛒</button>
            </div>
            <div class="tarjeta">
                <img src="../imagenes/producto3.png" alt="Producto 3">
                <h2>Accesorio 3D a Elección</h2>
                <p>Precio: $5500</p>
                <button onclick="anadirAlCarrito('Accesorio 3D a Elección', 5500)">Añadir al carrito 🛒</button>
            </div>
        </div>
    </section>

    <div class="carrito">
        <h2>🛒 Carrito de Compras</h2>
        <ul id="itemsCarrito"></ul>
        <p>Total: 💲<span id="total">0</span></p>
        <button id="botonComprar" onclick="comprar()" disabled>Pagar</button>
    </div>

    <div class="comprobante" id="comprobante" style="display:none;">
        <h2>Comprobante de Compra</h2>
        <p id="contenidoComprobante"></p>
        <button onclick="cerrarComprobante()">Cerrar</button>
    </div>

    <script src="../js/catalogo.js"></script>
</body>
</html>
